# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/struts-admin:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/struts-admin:latest',
      '.'
    ]

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/struts-admin:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/struts-admin:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'struts-admin',
      '--image', 'gcr.io/$PROJECT_ID/struts-admin:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '1Gi',
      '--cpu', '1',
      '--concurrency', '80',
      '--max-instances', '10',
      '--timeout', '300',
      '--port', '8080'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/struts-admin:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/struts-admin:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'